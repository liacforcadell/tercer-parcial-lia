<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title class="toolbar-title">{{'Clínica Veterinaria KUARAHY'}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>Control de Vacunas</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-select label="Cliente" placeholder="Seleccionar cliente"
            (ionChange)="optionSelectedCliente($event, 'ClienteID', 1)" [(ngModel)]="selectedCliente">
            <ion-select-option *ngFor="let cliente of listaClientes" [value]="cliente">{{ cliente.NombreApelllido
              }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="Mascotas" placeholder="Seleccionar mascota" [(ngModel)]="selectedMascota" [disabled]="!selectedCliente">
            <ion-select-option *ngFor="let mascota of listaMascotasCliente" [value]="mascota"
              (ionChange)="optionSelectedCliente($event, 'MascotaID', 2)">{{ mascota.Nombre
              }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div class="card-footer">
      <ion-button (click)="verHistorial()" [disabled]="!selectedMascota" class="button-right">Ver Historial</ion-button>
    </div>
  </ion-card>

  <ion-card *ngFor="let vacunas of listaVacunasMascota">
    <ion-card-header>
      <!-- <ion-card-title>Card Title</ion-card-title> -->
      <ion-card-subtitle>{{ vacunas.vacuna }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>{{ 'Fecha Vacunación: ' + vacunas.FechaVacunacion }}</div>
      <div>{{ 'Costo: ' + vacunas.costo + ' guaranies.' }}</div>
    </ion-card-content>

    <!-- <ion-button fill="clear">Action 1</ion-button>
    <ion-button fill="clear">Action 2</ion-button> -->
  </ion-card>
